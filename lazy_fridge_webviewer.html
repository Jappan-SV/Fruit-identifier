<!DOCTYPE html>
<html>
<head>
  <title>Lazy Fridge Advisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      max-width: 430px;
      margin: auto;
    }
    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      margin: 0;
    }
    #upload, #predictBtn {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      font-size: 22px;
      margin-top: 30px;
      font-weight: bold;
      color: #333;
      padding: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Lazy Fridge Advisor</h1>

  <input type="file" id="upload" accept="image/*" />
  <br />
  <button id="predictBtn">Identify</button>
  <div id="result">Prediction will appear here</div>
  <img id="preview" style="display:none;"/>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/5wt7H12Go/";
    let model;

    async function init() {
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
      console.log("Model loaded");
    }

    init();

    const preview = document.getElementById("preview");
    document.getElementById("upload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      preview.src = window.URL.createObjectURL(file);
      preview.style.display = "block";
    });

    document.getElementById("predictBtn").addEventListener("click", async () => {
      if (!model || preview.style.display === "none") {
        alert("Upload an image first.");
        return;
      }
      const prediction = await model.predict(preview);
      console.log("Prediction:", prediction);
      let best = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > best.probability) {
          best = prediction[i];
        }
      }
      document.getElementById("result").textContent = 
        `Looks like: ${best.className} (${(best.probability * 100).toFixed(1)}%)`;
    });
  </script>
</body>
</html>
